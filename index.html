<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Training</title>
    <!-- <script src="tf.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.js"></script>

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Chatbot Training</h1>
    <textarea id="training-data" rows="10" cols="50" placeholder="Enter training data"></textarea><br>
    <button id="trainModelBtn">Train Model</button>
    <button id="createModelBtn">Create Model</button>

    <button id="loadModelFileBtn">Load Model File</button>
    <button id="loadModelBtn">Load Model</button>


    <button id="downloadBtn">Download Model</button>

    
    <p id="training-status">Training status: Not started</p>
    <p id="training-log"></p>
</body>
</html>
